apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pepy-mongo-pvc
spec:
  dataSource:
    name: snapshot-manual
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: do-block-storage-xfs