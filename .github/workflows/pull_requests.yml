name: CI

on: pull_request

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build pepy image
        run: docker build --file infrastructure/dockerfiles/pepy/Dockerfile --tag ghcr.io/psincraian/pepy:branch-$GITHUB_HEAD_REF .
      - name: Push image
        run: docker push ghcr.io/psincraian/pepy:branch-$GITHUB_HEAD_REF
      - name: Build pepy-test image
        run: docker build --file infrastructure/dockerfiles/pepy-test/Dockerfile --tag ghcr.io/psincraian/pepy-test:branch-$GITHUB_HEAD_REF .
      - name: Push image
        run: docker push ghcr.io/psincraian/pepy-test:branch-$GITHUB_HEAD_REF
  tests:
    name: Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Start environment
        run: DOCKER_TAG=branch-$GITHUB_HEAD_REF make start-containers
      - name: Run tests
        run: DOCKER_TAG=branch-$GITHUB_HEAD_REF make params=-T tests